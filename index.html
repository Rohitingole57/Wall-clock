<!doctype html>
<html>
 <head> 
  <link rel="stylesheet" href="style.css">
 </head> 
 <body> 
  <div id="clockContainer"> 
   <div id="hour"></div> 
   <div id="minute"></div> 
   <div id="second"></div> 
  </div> 
  <p><b>DiGi Wall Clock</b></p>
  <div class="papa">Made by Rohit Ingole</div>
 </body>
</html>
<script>
    setInterval(() => {
    d = new Date();
    htime = d.getHours();
    mtime = d.getMinutes();
    stime = d.getSeconds();
    hrotation = 30*htime + mtime/2;
    mrotation = 6*mtime;
    srotation = 6*stime;
    
    hour.style.transform = `rotate(${hrotation}deg)`;
    minute.style.transform = `rotate(${mrotation}deg)`;
    second.style.transform = `rotate(${srotation}deg)`;
    
  }, 1000);
</script>
